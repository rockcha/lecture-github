<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-8x2n8rYh2n7J2Pq4jQmJ5u1nA9Pp5J9p7j0p8Hk1z/...."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" src="script.js"></script>
    <title>모달 만들기</title>
  </head>
  <body>
    <button id="download-btn" class="btn">
      <i class="fa-solid fa-cloud-arrow-down"></i>
      다운로드
    </button>

    <div id="result-panel">
      <h3>⌛다운로드 대기 중</h3>

      <div class="bar">
        <div class="bar-fill"></div>
      </div>

      <div class="file">
        <i class="fa-regular fa-file"></i>
        <p>data.pdf</p>
      </div>
    </div>

    <!-- 모달 만들기 -->
    <dialog id="dlg">
      <form method="dialog">
        <h3>다운로드 형식을 선택하세요</h3>
        <menu class="files">
          <button value="pdf" class="btn"></button>
          <button value="png" class="btn"></button>
          <button value="csv" class="btn"></button>
        </menu>
      </form>
    </dialog>
  </body>
</html>
